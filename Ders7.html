<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favori Filmler</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            background-color: rgb(70, 70, 70);
            color: white;
            padding: 20px;
        }

        .movie-box {
            text-align: center;
            padding: 25px;
            color: white;
        }

        img {
            width: 300px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Favori Filmler</h1>
    </div>

    <!-- Inception -->
    <div class="movie-box" style="background-color: rgb(0, 119, 255);">
        <h1>Inception</h1>
        <p>Zihin oyunlarıyla dolu bilim kurgu klasiği</p>
        <img src="inception.jpg" alt="Inception">
    </div>

    <!-- Interstellar -->
    <div class="movie-box" style="background-color: rgb(255, 153, 0);">
        <h1>Interstellar</h1>
        <p>Uzay ve zaman üzerine epik bir yolculuk</p>
        <img src="interstellar.jpg" alt="Interstellar">
    </div>

    <!-- The Shawshank Redemption -->
    <div class="movie-box" style="background-color: rgb(0, 155, 64);">
        <h1>Esaretin Bedeli</h1>
        <p>Dostluk ve umut üzerine unutulmaz bir dram</p>
        <img src="shawshank.jpg" alt="Esaretin Bedeli">
    </div>

</body>
</html>
