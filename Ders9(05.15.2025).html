<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan ve Alt Bölmeler</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; 
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
            
            display: grid;
            
            grid-template-columns: 1fr 1fr; /* 50% / 50% */
            
            grid-template-rows: 100%;
        }

        .bolme {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
            box-sizing: border-box;
        }
        
        .sol-yarim {
            display: flex;
            flex-direction: column;
        }

        .sol-ust {
            flex: 1;
            background-color: #007bff; /* Mavi */
        }

        .sol-alt {
            flex: 1; 
            background-color: #ffc107; /* Sarı */
            color: black;
        }


        .sag-yarim {
            display: flex;
            flex-direction: column;
        }

        .sag-ust {
            flex: 1;
            background-color: #dc3545;

        .sag-alt {
            flex: 1;
            background-color: #343a40;
        }
    </style>
</head>
<body>
    
    <div class="sol-yarim">
        <div class="bolme sol-ust">SOL ÜST (MAVİ)</div>
        <div class="bolme sol-alt">SOL ALT (SARI)</div>
    </div>
    
    <div class="sag-yarim">
        <div class="bolme sag-ust">SAĞ ÜST (KIRMIZI)</div>
        <div class="bolme sag-alt">SAĞ ALT (SİYAH)</div>
    </div>
    
</body>
</html>
