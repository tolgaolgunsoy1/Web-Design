<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            padding: 80px;
            display: flex;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            background-color: #1e2a47; /* koyu mavi */
            gap: 20px;
        }

        .child1, .child3 {
            padding: 20px;
            display: flex;
            flex: 1;
            border-radius: 10px;
        }

        .child1 {
            background-color: #ffb74d; /* pastel turuncu */
        }

        .child2 {
            padding: 10px;
            display: flex;
            flex: 3;
            gap: 20px;
            border-radius: 10px;
            background-color: #80deea; /* açık mavi */
        }

        .child3 {
            background-color: #f06292; /* pastel pembe */
        }

        .son1, .son2 {
            padding: 40px;
            flex: 1;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .son1 {
            background-color: #ef5350; /* pastel kırmızı */
        }

        .son2 {
            background-color: #66bb6a; /* pastel yeşil */
        }
    </style>
</head>
<body>

<div class="main">
    <div class="child1"></div>

    <div class="child2">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>

    <div class="child3"></div>
</div>

</body>
</html>
